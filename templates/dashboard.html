<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaMetas 2026 - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.2em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-card .label {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .controls select, .controls button {
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid #667eea;
            font-size: 1em;
            cursor: pointer;
        }
        
        .controls select {
            background: white;
            color: #667eea;
        }
        
        .controls button {
            background: #667eea;
            color: white;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .controls button:hover {
            background: #5568d3;
        }
        
        .metas-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .metas-container h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        
        .meta-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
        }
        
        .meta-card:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }
        
        .meta-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .meta-title {
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .meta-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .badge-concluida { background: #d4edda; color: #155724; }
        .badge-progresso { background: #d1ecf1; color: #0c5460; }
        .badge-andamento { background: #fff3cd; color: #856404; }
        .badge-atrasada { background: #f8d7da; color: #721c24; }
        
        .meta-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
        }
        
        .meta-info-item {
            display: flex;
            flex-direction: column;
        }
        
        .meta-info-label {
            font-weight: bold;
            color: #999;
            font-size: 0.85em;
            margin-bottom: 3px;
        }
        
        .progress-container {
            margin-top: 15px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #666;
        }
        
        .progress-bar-bg {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .update-form {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            display: none;
        }
        
        .update-form input, .update-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .update-form button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .update-form button:hover {
            background: #5568d3;
        }
        
        .btn-atualizar {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .btn-atualizar:hover {
            background: #218838;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .controls select, .controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä DeltaMetas 2026</h1>
            <p>Sistema de Gest√£o de Metas - APA Delta do Parna√≠ba</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total de Metas</h3>
                <div class="value" id="totalMetas">-</div>
                <div class="label">Cadastradas no sistema</div>
            </div>
            <div class="stat-card">
                <h3>Metas Conclu√≠das</h3>
                <div class="value" id="metasConcluidas">-</div>
                <div class="label">100% completas</div>
            </div>
            <div class="stat-card">
                <h3>Em Andamento</h3>
                <div class="value" id="metasAndamento">-</div>
                <div class="label">Em progresso</div>
            </div>
            <div class="stat-card">
                <h3>Progresso M√©dio</h3>
                <div class="value" id="progressoMedio">-</div>
                <div class="label">De todas as metas</div>
            </div>
        </div>
        
        <div class="controls">
            <select id="filtroCategoria">
                <option value="">Todas as Categorias</option>
            </select>
            <select id="filtroResponsavel">
                <option value="">Todos os Respons√°veis</option>
            </select>
            <button onclick="aplicarFiltros()">üîç Filtrar</button>
            <button onclick="limparFiltros()">üîÑ Limpar Filtros</button>
            <button onclick="exportarExcel()">üìä Exportar Excel</button>
            <button onclick="atualizarDados()">‚Üª Atualizar</button>
        </div>
        
        <div class="metas-container">
            <h2>üìã Metas Cadastradas</h2>
            <div id="metasLista" class="loading">
                Carregando metas...
            </div>
        </div>
    </div>
    
    <script>
        let todasMetas = [];
        
        // Carregar dados iniciais
        window.onload = function() {
            carregarCategorias();
            carregarResponsaveis();
            carregarMetas();
            carregarRelatorio();
        };
        
        async function carregarCategorias() {
            try {
                const response = await fetch('/api/categorias');
                const categorias = await response.json();
                const select = document.getElementById('filtroCategoria');
                categorias.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        }
        
        async function carregarResponsaveis() {
            try {
                const response = await fetch('/api/responsaveis');
                const responsaveis = await response.json();
                const select = document.getElementById('filtroResponsavel');
                responsaveis.forEach(resp => {
                    const option = document.createElement('option');
                    option.value = resp;
                    option.textContent = resp;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar respons√°veis:', error);
            }
        }
        
        async function carregarMetas() {
            try {
                const categoria = document.getElementById('filtroCategoria').value;
                const responsavel = document.getElementById('filtroResponsavel').value;
                
                let url = '/api/metas';
                const params = [];
                if (categoria) params.push(`categoria=${categoria}`);
                if (responsavel) params.push(`responsavel=${responsavel}`);
                if (params.length > 0) url += '?' + params.join('&');
                
                const response = await fetch(url);
                todasMetas = await response.json();
                renderizarMetas(todasMetas);
            } catch (error) {
                console.error('Erro ao carregar metas:', error);
                document.getElementById('metasLista').innerHTML = 
                    '<div class="empty-state">Erro ao carregar metas. Tente novamente.</div>';
            }
        }
        
        async function carregarRelatorio() {
            try {
                const response = await fetch('/api/relatorio');
                const relatorio = await response.json();
                const resumo = relatorio.resumo;
                
                document.getElementById('totalMetas').textContent = resumo.total_metas;
                document.getElementById('metasConcluidas').textContent = resumo.metas_concluidas;
                document.getElementById('metasAndamento').textContent = resumo.metas_em_andamento;
                document.getElementById('progressoMedio').textContent = resumo.progresso_medio.toFixed(1) + '%';
            } catch (error) {
                console.error('Erro ao carregar relat√≥rio:', error);
            }
        }
        
        function renderizarMetas(metas) {
            const container = document.getElementById('metasLista');
            
            if (metas.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 1.5em;">üì≠</p>
                        <p>Nenhuma meta encontrada com os filtros aplicados.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = metas.map(meta => {
                const badgeClass = meta.status === 'Conclu√≠da' ? 'badge-concluida' :
                                  meta.status.includes('Progresso') ? 'badge-progresso' :
                                  meta.status === 'Em Andamento' || meta.status === 'Iniciada' ? 'badge-andamento' :
                                  'badge-atrasada';
                
                return `
                    <div class="meta-card">
                        <div class="meta-header">
                            <div>
                                <div class="meta-title">${meta.titulo}</div>
                                <div style="color: #666; font-size: 0.9em; margin-top: 5px;">${meta.descricao}</div>
                            </div>
                            <span class="meta-badge ${badgeClass}">${meta.status}</span>
                        </div>
                        
                        <div class="meta-info">
                            <div class="meta-info-item">
                                <span class="meta-info-label">ID</span>
                                <span>${meta.id}</span>
                            </div>
                            <div class="meta-info-item">
                                <span class="meta-info-label">Respons√°vel</span>
                                <span>üë§ ${meta.responsavel}</span>
                            </div>
                            <div class="meta-info-item">
                                <span class="meta-info-label">Categoria</span>
                                <span>üìÇ ${meta.categoria}</span>
                            </div>
                            <div class="meta-info-item">
                                <span class="meta-info-label">Prazo</span>
                                <span>üìÖ ${formatarData(meta.prazo)}</span>
                            </div>
                            <div class="meta-info-item">
                                <span class="meta-info-label">Meta</span>
                                <span>üéØ ${meta.valor_alvo} ${meta.unidade}</span>
                            </div>
                            <div class="meta-info-item">
                                <span class="meta-info-label">Atual</span>
                                <span>‚úì ${meta.valor_atual} ${meta.unidade}</span>
                            </div>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-header">
                                <span><strong>Progresso:</strong></span>
                                <span><strong>${meta.progresso.toFixed(1)}%</strong></span>
                            </div>
                            <div class="progress-bar-bg">
                                <div class="progress-bar" style="width: ${Math.min(meta.progresso, 100)}%">
                                    ${meta.progresso >= 15 ? meta.progresso.toFixed(0) + '%' : ''}
                                </div>
                            </div>
                        </div>
                        
                        <button class="btn-atualizar" onclick="toggleFormularioAtualizacao('${meta.id}')">
                            ‚úèÔ∏è Atualizar Progresso
                        </button>
                        
                        <div class="update-form" id="form-${meta.id}">
                            <input type="number" id="valor-${meta.id}" placeholder="Novo valor" step="0.01" />
                            <textarea id="obs-${meta.id}" placeholder="Observa√ß√£o (opcional)" rows="2"></textarea>
                            <button onclick="atualizarMeta('${meta.id}')">üíæ Salvar Atualiza√ß√£o</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function toggleFormularioAtualizacao(metaId) {
            const form = document.getElementById(`form-${metaId}`);
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
        
        async function atualizarMeta(metaId) {
            const valor = document.getElementById(`valor-${metaId}`).value;
            const observacao = document.getElementById(`obs-${metaId}`).value;
            
            if (!valor) {
                alert('Por favor, insira um valor.');
                return;
            }
            
            try {
                const response = await fetch(`/api/meta/${metaId}/atualizar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        valor: parseFloat(valor),
                        observacao: observacao
                    })
                });
                
                if (response.ok) {
                    alert('‚úì Meta atualizada com sucesso!');
                    await atualizarDados();
                } else {
                    alert('‚ùå Erro ao atualizar meta.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('‚ùå Erro ao atualizar meta.');
            }
        }
        
        function aplicarFiltros() {
            carregarMetas();
        }
        
        function limparFiltros() {
            document.getElementById('filtroCategoria').value = '';
            document.getElementById('filtroResponsavel').value = '';
            carregarMetas();
        }
        
        async function atualizarDados() {
            await carregarMetas();
            await carregarRelatorio();
        }
        
        async function exportarExcel() {
            try {
                window.location.href = '/api/exportar-excel';
                alert('‚úì Relat√≥rio Excel ser√° baixado em instantes!');
            } catch (error) {
                console.error('Erro:', error);
                alert('‚ùå Erro ao exportar relat√≥rio.');
            }
        }
        
        function formatarData(dataStr) {
            const data = new Date(dataStr);
            return data.toLocaleDateString('pt-BR');
        }
    </script>
</body>
</html>
